{% extends "base.html" %}

{% block main %}
<div class="profile-card">
  <div class="profile-header">
    <img class="profile-photo" src="{{ url_for('static', filename='Me.png') }}" alt="Profile photo">
    <h1 class="profile-name">{{ full_name }}</h1>
    <p class="profile-username">@{{ username }}</p>
    <p class="profile-location">{{ location }}</p>
    <p class="profile-date-joined">Joined {{ date_joined }}</p>
  </div>
  <div class="profile-body">
    <p class="profile-bio">{{ bio }}</p>
    <div class="profile-stats">
      <div class="stat">
        <span class="stat-value">{{ posts_count }}</span>
        <span class="stat-label">Posts</span>
      </div>
      <div class="stat">
        <span class="stat-value">{{ following_count }}</span>
        <span class="stat-label">Following</span>
      </div>
      <div class="stat">
        <span class="stat-value">{{ followers_count }}</span>
        <span class="stat-label">Followers</span>
      </div>
    </div>
    <button type="button" class="btn btn-follow">Follow</button>
  </div>
</div>
{% endblock %}
